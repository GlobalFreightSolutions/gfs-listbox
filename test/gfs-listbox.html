<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>gfs-listbox basic tests</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
        <script src="../node_modules/wct-browser-legacy/browser.js"></script>
    </head>

    <body>
        <test-fixture id="basic">
            <template>
                <gfs-listbox selected="0">
                    <div role="option">item 1</div>
                    <div role="option">item 2</div>
                    <div role="option">item 3</div>
                </gfs-listbox>
            </template>
        </test-fixture>

        <script type="module">
            import { a11ySuite } from 'wct-browser-legacy/a11ySuite.js';
            import '../gfs-listbox.js';

            suite('<gfs-listbox>', () => {
                var listbox;

                setup(() => {
                    listbox = fixture('basic');
                });

                test('has listbox aria role', () => {
                    assert(listbox.getAttribute('role') === 'listbox');
                });

                a11ySuite('basic');
            });
        </script>
    </body>
</html>
